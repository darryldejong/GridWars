<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE VS AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>TIC TAC TOE</h1>
        <p>CHOOSE YOUR OPPONENT:</p>
        <div class="difficulty">
            <div class="bot-choice" data-difficulty="easy">
                <img src="Bun.gif" alt="BUN" class="bot-icon">
                <p>BUN</p>
            </div>
            <div class="bot-choice" data-difficulty="medium">
                <img src="Shadow.gif" alt="SHADOW" class="bot-icon">
                <p>SHADOW</p>
            </div>
            <div class="bot-choice" data-difficulty="hard">
                <img src="Flap.gif" alt="Flap" class="bot-icon">
                <p>FLAP</p>
            </div>
        </div>
    </div>

    <div id="game-screen" style="display: none;">
        <h2>PLAYER: X | AI: O</h2>
        <div id="game-board">
            <div class="row">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="row">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="row">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
        </div>
        <div id="result">
            <p id="winner"></p>
        </div>
        <div class="buttons">
            <button id="reset">RESET</button>
            <button id="back-to-start">BACK TO START</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
